Constitutional_Monarchy_desc: "A constitutional monarchy is a government system where a monarch's powers are limited by a constitution. Elected officials handle most legislative and executive duties, balancing traditional monarchy with democratic governance.                                                                         "
Merchant_Republic_desc: "A Merchant Republic merges aspects of a republic with a trade-focused economy, prioritizing commerce and maritime trade. Elected officials represent both political and commercial interests, emphasizing international trade relations and route expansion. Key tenets include protecting national commerce, fostering maritime trade, and collaborating closely with merchants and trade guilds. The system values economic freedom, entrepreneurship, and market competition, aiming for prosperity while navigating challenges like economic inequality and reliance on foreign trade.                                                                      "
Absolutism_desc: "Absolutism is a political system where a single ruler holds complete and unrestricted power over the government and its people. In this system, the monarch's authority is not limited by any constitution, laws, or opposition, often justified by the belief in divine right. The ruler makes all significant decisions, controls the military, administers justice, and dictates policies, leading to a highly centralized and authoritarian form of governance.                                                                                 "
